<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="mb-3">
        <label for="nama1" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama1" placeholder="Lanang Rabbani">
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="ealamt" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="file">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">Kata Sandi</label>
      <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Kata Sandi">
      </div>
      <br>
      <div class="mb-3">
          <label for="pilihan" class="form-label">Kendaraan Anda</label>
          <div class="form-check ms-5">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              motor
            </label>
          </div>
          <div class="form-check ms-5">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Tosa
            </label>
          </div>
          <br>
        </div>
        <button type="submit" class="btn btn-primary">Registrasi</button>
          
      </div>
</body>
</html>
