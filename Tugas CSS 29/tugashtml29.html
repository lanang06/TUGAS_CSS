<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="semantic.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="ui middle aligned center" id="logo">
        <div class="column">
            <h2 class="ui teal image header">
            <img src="niomic.png" alt="" class="image">
            <div class="content">
                Daftar Akun Niomic
            </div>
            </h2>
            <div id="regis">
                <form class="ui large form">
                    <div class="ui stacked segment">
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="user icon"></i>
                          <input type="text" name="text" placeholder="Nama Depan">
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="user icon"></i>
                          <input type="text" name="text" placeholder="Nama Belakang">
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="user icon"></i>
                          <input type="tel" name="number" placeholder="Nomer Telepon">
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="user icon"></i>
                          <input type="email" name="text" placeholder="Alamat Email">
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="lock icon"></i>
                          <input type="password" name="password" placeholder="Password">
                        </div>
                      </div>
                      <div class="ui fluid large teal submit button">Login</div>
                    </div>
                    <div class="ui error message"></div>
                  </form>
            </div>
        </div>

    </div>
<script src="semantic.js"></script>
</body>
</html>
