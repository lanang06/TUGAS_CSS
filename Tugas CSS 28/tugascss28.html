<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/bootstrap.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div><img src="lampung.jpg" class="rounded-circle mx-auto d-block mt-3"></div>
        <div class="form">
            <form >
                <div>
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama">

                    <div class="mb-3 mt-2">
                        <label for="alamat" class="form-label">Alamat</label>
                        <textarea class="form-control" id="alamat" rows="3"></textarea>
                      </div>

                    <div class="mb-3 mt-2">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1"></div>

                    <div class="mb-3">
                            <label for="ktp" class="form-label">Scan KTP</label>
                            <input class="form-control form-control-sm" id="ktp" type="file">
                          </div>

                    <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Saya Pokoknya setuju
                            </label>
                          </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">R E G I S T R A S I</button>
                          </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
